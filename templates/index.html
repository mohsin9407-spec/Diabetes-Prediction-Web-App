{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('predict') }}" method="POST" class="mt-4">
  <div class="row">
    {% for field in ["Pregnancies","Glucose","BloodPressure","SkinThickness","Insulin","BMI","DiabetesPedigree","Age"] %}
      <div class="col-md-6 mb-3">
        <label>{{ field }}</label>
        <input type="number" step="any" name="{{ field }}" class="form-control" required>
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
{% endblock %}
